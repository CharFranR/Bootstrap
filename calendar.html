<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


    <section class="flex w-75 align-items-center justify-content-center mx-auto my-5">
        <table class="table">

            <thead>
                <tr>
                    <th scope="col">
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Lunes</span>
                        <span class="h2">9</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Martes</span>
                        <span class="h2">10</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Miércoles</span>
                        <span class="h2">12</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Jueves</span>
                        <span class="h2">12</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Viernes</span>
                        <span class="h2">12</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Sábado</span>
                        <span class="h2">14</span>
                    </div>
                </th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <th scope="row">8:00</th>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center"></td>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                </tr>

                <tr>
                    <th scope="row">9:40</th>
                </tr>

                <tr>
                    <th scope="row">10:00</th>
                </tr>

                <tr>
                    <th scope="row">11:40</th>
                </tr>

                <tr>
                    <th scope="row">1:00</th>
                </tr>

                <tr>
                    <th scope="row">2:40</th>
                </tr>

                <tr>
                    <th scope="row">3:00</th>
                </tr>

                <tr>
                    <th scope="row">4:40</th>
                </tr>


            </tbody>


        </table>


    </div>
    
  


</body>
</html>
