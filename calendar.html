<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


    <section class="flex w-75 align-items-center justify-content-center mx-auto my-5">
        <table class="table">

            <thead>
                <tr>
                    <th scope="col">
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Lunes</span>
                        <span class="h2">9</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Martes</span>
                        <span class="h2">10</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Miércoles</span>
                        <span class="h2">11</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Jueves</span>
                        <span class="h2">12</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Viernes</span>
                        <span class="h2">13</span>
                    </div>
                </th>
                <th scope="col">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <span>Sábado</span>
                        <span class="h2">14</span>
                    </div>
                </th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <th scope="row">
                        <div class="container d-flex flex-column align-items-center justify-content-center">
                            <span>8:00</span>
                            <span>9:40</span>
                        </div>
                    </th>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center"></td>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center bg-primary">INTRO. INGENIERIA</td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                </tr>

                <tr>
                    <th scope="row container d-flex flex-column align-items-center justify-content-center">
                        <span>10:00</span>
                        <span>11:40</span>
                    </th>
                    <td class="text-center"></td>
                    <td class="text-center text-center bg-primary">PROGRAMACION WEB</td>
                    <td class="text-center"></td>
                    <td class="text-center text-center bg-primary">PROGRAMACION WEB</td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                </tr>

                <tr>
                    <th scope="row container d-flex flex-column align-items-center justify-content-center">
                        <span>1:00</span>
                        <span>2:40</span>
                    </th>
                </tr>

                <tr>
                    <th scope="row container d-flex flex-column align-items-center justify-content-center">
                        <span>3:00</span>
                        <span>4:40</span>
                    </th>
                </tr>

            </tbody>

        </table>

    </div>
    
</body>
</html>
